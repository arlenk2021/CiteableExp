<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Soccer goal size: 7.32 m × 2.44 m</title>
  <desc id="desc">Regulation football goal measures 7.32 m wide and 2.44 m high (≈ 24 ft × 8 ft).</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1b2a"/>
      <stop offset="100%" stop-color="#145a86"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>
  <!-- Goal -->
  <rect x="740" y="200" width="360" height="180" fill="none" stroke="#eaf2fb" stroke-width="6"/>
  <g stroke="#c7d3e1" stroke-width="2" opacity="0.6">
    <line x1="740" y1="230" x2="1100" y2="230"/>
    <line x1="740" y1="260" x2="1100" y2="260"/>
    <line x1="740" y1="290" x2="1100" y2="290"/>
  </g>
  <text x="60" y="110" fill="#eaf4ff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="44" font-weight="700">Soccer goal size</text>
  <text x="60" y="150" fill="#cbe0f7" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="26">7.32 m × 2.44 m (≈ 24 ft × 8 ft)</text>
</svg>

