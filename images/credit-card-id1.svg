<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Credit card size (ISO/IEC 7810 ID-1)</title>
  <desc id="desc">ID-1 credit card size is 85.60 × 53.98 mm (3.370 × 2.125 in) with ~3.18 mm corner radius.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1b2a"/>
      <stop offset="100%" stop-color="#145a86"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>
  <!-- Card silhouette -->
  <rect x="760" y="170" width="300" height="190" rx="16" fill="#eaf2fb" stroke="#c7d3e1" stroke-width="4"/>
  <rect x="780" y="200" width="260" height="24" rx="4" fill="#d8e3ef"/>
  <rect x="780" y="240" width="180" height="18" rx="4" fill="#d8e3ef"/>
  <!-- Headline -->
  <text x="60" y="110" fill="#eaf4ff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="44" font-weight="700">Credit card size (ISO/IEC 7810 ID-1)</text>
  <text x="60" y="150" fill="#cbe0f7" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="26">85.60 × 53.98 mm • ~3.18 mm radius</text>
</svg>

