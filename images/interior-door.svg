<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Standard interior door height (U.S.)</title>
  <desc id="desc">Typical U.S. interior door height is 80 in (203.2 cm).</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1b2a"/>
      <stop offset="100%" stop-color="#145a86"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>
  <!-- Door -->
  <rect x="820" y="120" width="200" height="380" rx="6" fill="#f1f5fb" stroke="#c7d3e1" stroke-width="4"/>
  <circle cx="1000" cy="310" r="6" fill="#c7d3e1"/>
  <text x="60" y="110" fill="#eaf4ff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="44" font-weight="700">Interior door height</text>
  <text x="60" y="150" fill="#cbe0f7" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="26">80 in (203.2 cm)</text>
</svg>

