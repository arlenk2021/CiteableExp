<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Olympic swimming pool dimensions</title>
  <desc id="desc">Olympic-size pool is 50 m × 25 m; competition depth typically ≥ 2.0 m.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1b2a"/>
      <stop offset="100%" stop-color="#145a86"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>
  <!-- Pool -->
  <rect x="720" y="180" width="360" height="200" rx="12" fill="#2e96c8" stroke="#b9e6ff" stroke-width="4"/>
  <g stroke="#b9e6ff" stroke-width="2" opacity="0.6">
    <line x1="740" y1="200" x2="1060" y2="200"/>
    <line x1="740" y1="230" x2="1060" y2="230"/>
    <line x1="740" y1="260" x2="1060" y2="260"/>
    <line x1="740" y1="290" x2="1060" y2="290"/>
    <line x1="740" y1="320" x2="1060" y2="320"/>
  </g>
  <text x="60" y="110" fill="#eaf4ff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="44" font-weight="700">Olympic swimming pool</text>
  <text x="60" y="150" fill="#cbe0f7" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="26">50 m × 25 m • depth ≥ 2.0 m</text>
</svg>

