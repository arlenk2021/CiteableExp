<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Passport photo size</title>
  <desc id="desc">Many countries require 35 × 45 mm; the United States requires 51 × 51 mm.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1b2a"/>
      <stop offset="100%" stop-color="#145a86"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>
  <!-- Photo frame -->
  <rect x="780" y="170" width="260" height="320" rx="8" fill="#ffffff" stroke="#d0d7e2" stroke-width="4"/>
  <circle cx="910" cy="270" r="60" fill="#d8e3ef"/>
  <rect x="830" y="340" width="160" height="100" rx="50" fill="#d8e3ef"/>
  <text x="60" y="110" fill="#eaf4ff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="44" font-weight="700">Passport photo size</text>
  <text x="60" y="150" fill="#cbe0f7" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="26">35 × 45 mm • U.S.: 51 × 51 mm</text>
</svg>

