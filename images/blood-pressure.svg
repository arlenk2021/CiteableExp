<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Normal adult blood pressure</title>
  <desc id="desc">Normal adult blood pressure is less than 120/80 mmHg.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1b2a"/>
      <stop offset="100%" stop-color="#145a86"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>
  <g transform="translate(820,260)">
    <rect x="-260" y="-40" width="520" height="80" rx="12" fill="#eaf2fb" stroke="#c7d3e1" stroke-width="4"/>
    <text x="0" y="12" text-anchor="middle" fill="#0b1e2d" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="32" font-weight="700">&lt; 120/80 mmHg</text>
  </g>
  <text x="60" y="110" fill="#eaf4ff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="44" font-weight="700">Normal adult blood pressure</text>
  <text x="60" y="150" fill="#cbe0f7" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="26">Less than 120/80 mmHg</text>
