<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Regulation basketball rim height: 3.05 m (10 ft)</title>
  <desc id="desc">Simple diagram showing a basketball backboard, rim at 3.05 meters, and measurement indicator.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1e2d"/>
      <stop offset="100%" stop-color="#133a5e"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>
  <!-- Court floor strip -->
  <rect x="0" y="520" width="1200" height="110" fill="#d1a96b"/>
  <!-- Backboard -->
  <rect x="780" y="140" width="18" height="320" rx="9" fill="#e6eef5" opacity="0.7"/>
  <rect x="600" y="150" width="300" height="200" rx="8" fill="#f3f7fb" stroke="#c8d6e5" stroke-width="4"/>
  <rect x="655" y="195" width="190" height="110" fill="none" stroke="#c8d6e5" stroke-width="4"/>
  <!-- Rim at 3.05 m -->
  <circle cx="600" cy="250" r="2" fill="#ff6b6b" opacity="0"/>
  <g transform="translate(750,250)">
    <ellipse cx="0" cy="0" rx="60" ry="10" fill="#ff6b6b"/>
    <path d="M -60,0 L -54,36 L 54,36 L 60,0" fill="none" stroke="#ff6b6b" stroke-width="3"/>
    <path d="M -48,8 L -42,36 M -30,8 L -24,36 M -12,8 L -6,36 M 6,8 L 12,36 M 24,8 L 30,36 M 42,8 L 48,36" stroke="#ff6b6b" stroke-width="2"/>
  </g>
  <!-- Height indicator -->
  <g transform="translate(300,250)">
    <line x1="0" y1="0" x2="0" y2="270" stroke="#ffffff" stroke-width="3" stroke-dasharray="6 6"/>
    <polygon points="-7,0 7,0 0,-10" fill="#ffffff"/>
    <polygon points="-7,270 7,270 0,280" fill="#ffffff"/>
    <text x="15" y="-10" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="20">Rim height</text>
    <text x="15" y="20" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="28" font-weight="700">3.05 m (10 ft)</text>
  </g>
  <!-- Headline -->
  <text x="60" y="90" fill="#eaf4ff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="44" font-weight="700">Basketball hoop height</text>
  <text x="60" y="130" fill="#cbe0f7" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="26">Regulation rim height is 3.05 m (10 ft) from the playing surface</text>
</svg>

