<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">AA battery voltage (nominal)</title>
  <desc id="desc">AA alkaline nominal voltage is 1.5 V; NiMH rechargeable AA nominal voltage is 1.2 V.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1b2735"/>
      <stop offset="100%" stop-color="#2a3f59"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>
  <!-- Simple AA battery icon -->
  <g transform="translate(200,200)">
    <rect x="0" y="0" width="300" height="120" rx="12" fill="#e9eef5" stroke="#c7d3e1" stroke-width="4"/>
    <rect x="300" y="40" width="30" height="40" rx="4" fill="#e9eef5" stroke="#c7d3e1" stroke-width="4"/>
    <rect x="12" y="12" width="276" height="96" fill="#fff" opacity="0.9"/>
    <text x="150" y="70" text-anchor="middle" fill="#0b1e2d" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="28" font-weight="700">1.5 V / 1.2 V</text>
  </g>
  <!-- Headline -->
  <text x="560" y="110" fill="#eaf4ff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="42" font-weight="700">AA battery voltage (nominal)</text>
  <text x="560" y="154" fill="#cbe0f7" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="24">AA alkaline: 1.5 V; AA NiMH: 1.2 V</text>
</svg>

